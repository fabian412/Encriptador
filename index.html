<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="./img/Logo.png" alt="logo">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui">Ingrese el texto aquí</textarea>
        </div>
        <div class="terminos">
            <img src="./img/bi_exclamation-circle-fill.png" alt="exclamacion">
            <p>Solo letras minusculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">   
        </div>
    </div>
    <div class="encriptado">
        <img src="./img/Muñeco.png" alt="muñeco" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <button class="btn-copiar" type="button" id="copiar" onclick="copiar()">
             Copiar
            </button>
            <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
        </div>
    </div>
</body>
<script src="code.js"></script>
</html>
